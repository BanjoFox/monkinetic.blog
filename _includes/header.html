<header class="site-header">

	<div class="branding">
		{% if site.theme_data.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_data.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.theme_data.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="/img/{{ site.theme_data.avatar }}" alt=""/>
		</a>
		{% endif %}

		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme_data.title }}</a>
		</h1>
	</div>

	<nav class="site-nav">
		<ul>
			<li>
				<a class="page-link" target="_new" href="https://gitlab.com/{{ site.theme_data.gitlab_repo }}/new/master/_posts">New Post</a>
			</li>
			{% for page in site.pages %}
				{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}.html">{{ page.title }}</a>
			</li>
				{% endif %}
			{% endfor %}

			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>

</header>
