---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 {% if page.header-text-color %}style="color: {{ page.header-text-color }}" {% endif %}class="title">{{ page.title }}</h1>
    <!-- {{ page.header-text-color }} -->
    <p {% if page.header-text-color %}style="color: {{ page.header-text-color }}" {% endif %}class="meta">
    Published {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}

    {% if site.theme.github %}
    <a target="_new" href="https://github.com/{{ site.theme.github }}/edit/master/{{ page.path }}">Edit on Github</a>
    {% endif %}

  </section>

</article>

<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
