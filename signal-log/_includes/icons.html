<ul class="icons">
{% if site.theme_data.rss %}
	<li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="{{ site.theme_data.str_rss_follow }}">
		<i class="fa fa-fw fa-rss"></i> Track Signal</a></li>{% endif %}

{% if site.theme_data.twitter %}
	<li><a href="https://twitter.com/{{ site.theme_data.twitter }}" target="_new" title="{{ site.theme_data.str_follow_on }} Twitter">
		<i class="fa fa-fw fa-twitter"></i>Invite To Conversation</a></li>{% endif %}
</ul>
